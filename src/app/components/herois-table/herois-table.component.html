<div class="table-container">
  <table mat-table [dataSource]="heroisData" class="mat-elevation-z8">

  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="Nome Real">
    <th mat-header-cell *matHeaderCellDef> Nome Real </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="Nome de Herói">
    <th mat-header-cell *matHeaderCellDef> Nome de Herói </th>
    <td mat-cell *matCellDef="let element"> {{element.nomeHeroi}} </td>
  </ng-container>

  <ng-container matColumnDef="Data de Nascimento">
    <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
    <td mat-cell *matCellDef="let element"> {{element.dataNascimento}} </td>
  </ng-container>

  <ng-container matColumnDef="Peso">
    <th mat-header-cell *matHeaderCellDef> Peso </th>
    <td mat-cell *matCellDef="let element"> {{element.peso}} </td>
  </ng-container>

  <ng-container matColumnDef="Altura">
    <th mat-header-cell *matHeaderCellDef> Altura </th>
    <td mat-cell *matCellDef="let element"> {{element.altura}} </td>
  </ng-container>

  <ng-container matColumnDef="Acoes">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" aria-label="Editar herói" (click)="alterarHeroi(element.id)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" aria-label="Excluir herói" (click)="deleteHeroi(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="colunas"></tr>
  <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
</table>
</div>
